    function equalOp(val)
    {
        if(val == 10)
        {
            return "Equal";
        }
        return "Not Equal";
    }

    function strictEqualOp(val)
    {
        if(val === '10')
        {
            return "Equal";
        }
        return "Not Equal";
    }

    console.log("Equal Operator : " + equalOp(10));
    console.log("Strict Equal Operator : " + strictEqualOp(10));

    function notEqualOp(val)
    {
        if(val != 10)
        {
            return "Not Equal";
        }
        return "Equal";
    }

    function strictNotEqualOp(val)
    {
        if(val !== '10')
        {
            return "Not Equal";
        }
        return "Equal";
    }

    console.log("Not Equal Operator : " + notEqualOp(10));
    console.log("Strict Not Equal Operator : " + strictNotEqualOp(10));
